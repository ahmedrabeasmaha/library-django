{% extends 'base.html' %}
{% load static %}
{% block title %}
        <title>Amazon Store</title>
{% endblock %}
{% block content %}
<div class="bg-accent pt-4 pb-5">
    <div class="container pt-2 pb-3 pt-lg-3 pb-lg-4">
        <div class="d-lg-flex justify-content-between pb-3">

            <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
                <h1 class="h3 text-light mb-0">{{ category }} category</h1>
            </div>
        </div>
    </div>
</div>
<div class="container pb-5 mb-2 mb-md-4">
    <div class="row pt-3 mx-n2">
        {% for book in books %}
        <div class="col-lg-3 col-md-4 col-sm-6 px-2 mb-grid-gutter">
            <div class="card product-card-alt">
                <div class="product-thumb">
                    <button class="btn-wishlist btn-sm" type="button"><i class="ci-heart"></i></button>
                    <div class="product-card-actions">
                        <a class="btn btn-light btn-icon btn-shadow fs-base mx-2" href="{% url 'book' book.id %}"><i class="ci-eye"></i></a>
                    </div>
                    <span class="product-thumb-overlay"></span><img src="{{ book.pic.url }}" alt="Product">
                </div>
                <div class="card-body">
                    <div class="d-flex flex-wrap justify-content-between align-items-start pb-2">
                        <div class="text-muted fs-xs me-1">
                            by <span class="product-meta fw-medium">{{ book.user }}</span>in <span class="product-meta fw-medium">{{ book.category }}</span>
                        </div>
                        <div class="star-rating">
                            <i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i><i class="star-rating-icon ci-star-filled active"></i>
                        </div>
                    </div>
                    <h3 class="product-title fs-sm mb-2">{{ book.name }}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
